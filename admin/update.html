<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Modificar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Css/update.css">
</head>

<body class="bg-beige">

    <div class="container mt-5">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-orange text-white text-center">
                <h3>‚úèÔ∏è Modificar Producto</h3>
            </div>
            <div class="card-body bg-light-beige">
                <form action="../php/modificar.php" method="POST">
                    <div class="mb-3">
                        <label for="id" class="form-label">ID del producto a modificar</label>

                    </div>

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nuevo nombre</label>
                        <input type="text" class="form-control" name="nombre" id="nombre">
                    </div>

                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Nueva descripci√≥n</label>
                        <textarea class="form-control" name="descripcion" id="descripcion" rows="3"></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="precio" class="form-label">Nuevo precio</label>
                            <input type="number" step="0.01" class="form-control" name="precio" id="precio">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="stock" class="form-label">Nuevo stock</label>
                            <input type="number" class="form-control" name="stock" id="stock">
                        </div>
                    </div>

                    <div class="mb-3">

                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
